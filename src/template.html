        <div id="create-new-task-popup">
            <div class="topbar topbar-create-todo-popup">
                <h1>Create a new...</h1>
                <object type="image/svg+xml" class="create-new-close" data="../image/pen-to-square-regular.svg"></object>
            </div>
            <div class="sidebar sidebar-create-todo-popup">
                <div class="main-sidebar-text-wrapper">
                    <div class="main-sidebar-text option-text todo-option"><h1>To do</h1></div>
                    <div class="main-sidebar-text option-text project-option"><h1>Project</h1></div>

                </div>
            </div>
